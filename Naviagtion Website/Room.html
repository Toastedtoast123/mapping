<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School Navigation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #00008b;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }

    #sidebar img {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
    }

    #search {
      width: 100%;
      padding: 8px;
      border: none;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .dashboard {
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 15px;
    }

    .dashboard h3 {
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
      color: #ffd700;
    }

    .dashboard ul {
      list-style: none;
      padding: 0;
    }

    .dashboard ul li {
      margin: 10px 0;
    }

    .dashboard ul li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      display: block;
      text-align: center;
      padding: 8px;
      background: #333;
      border-radius: 5px;
    }

    .dashboard ul li a:hover {
      background: #444;
      color: #ffd700;
    }
  </style>
</head>
<body>
    
  <!-- Sidebar -->
  <div id="sidebar">
    <img src="images/icct logo.png" alt="Logo">

    <!-- Search -->
    <input type="text" id="search" placeholder="Search menu...">

    <!-- Dashboard Links -->
    <div class="dashboard">
      <h3>Menu</h3>
      <ul id="menuList">
        <li><a href="index.html">Home</a></li>
        <li><a href="Buildings.html">Buildings</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
