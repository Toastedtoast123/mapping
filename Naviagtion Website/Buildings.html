<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School Navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #00008b;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #sidebar img {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
    }

    #search {
      width: 100%;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #places .place {
      padding: 8px;
      margin: 5px 0;
      background: #333;
      cursor: pointer;
      border-radius: 5px;
    }

    #places .place:hover {
      background: #444;
    }

    .dashboard {
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 15px;
    }

    .dashboard h3 {
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
      color: #ffd700;
    }

    .dashboard ul {
      list-style: none;
      padding: 0;
    }

    .dashboard ul li {
      margin: 10px 0;
    }

    .dashboard ul li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      display: block;
    }

    .dashboard ul li a:hover {
      color: #ffd700;
    }

    #map {
      margin-left: 250px; /* Push map to the right */
      height: 100%;
      width: calc(100% - 250px);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <img src="images/icct logo.png" alt="Logo">

    <!-- Fixed Search -->
    <input type="text" id="search" placeholder="Search building...">
    <div id="places"></div>

    <!-- Dashboard Links -->
    <div class="dashboard">
      <h3>Menu</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="Buildings">Buildings</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([14.5995, 120.9842], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var places = [
      { name: "Main Gate", coords: [14.5995, 120.9842], info: "Welcome to the campus!" },
      { name: "Library", coords: [14.6000, 120.9850], info: "Open 8AM - 6PM" },
      { name: "Canteen", coords: [14.5998, 120.9845], info: "Food and drinks available" },
      { name: "Gymnasium", coords: [14.6002, 120.9848], info: "Sports and activities" },
      { name: "Registrar's Office", coords: [14.5997, 120.9840], info: "For student records" }
    ];

    var markers = {};
    places.forEach(p => {
      var m = L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.info}`);
      markers[p.name] = m;
    });

    var placesDiv = document.getElementById("places");
    function renderList(filter="") {
      placesDiv.innerHTML = "";
      places.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(p => {
          var div = document.createElement("div");
          div.className = "place";
          div.textContent = p.name;
          {
            map.setView(p.coords, 18);
            markers[p.name].openPopup();
          };
          placesDiv.appendChild(div);
        });
    }
    renderList();

    document.getElementById("search").addEventListener("input", (e) => {
      renderList(e.target.value);
    });
  </script>
</body>
</html>
